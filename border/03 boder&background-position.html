<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>boder和background定位</title>
	<style>
		/* 背景定位左上 */
		.demo01 {
			width: 200px;
			height: 120px;
			border: 1px solid;
			background: url(images/demo01.svg) 10px 10px no-repeat;
		}

		/* 背景定位右下 */
		.demo02 {
			width: 200px;
			height: 120px;
			border-right: 20px solid transparent;
			border-bottom: 20px solid transparent;
			background: #eee url(images/demo01.svg) no-repeat;
			background-position: 100% 100%;
		}
	</style>
</head>
<body>
	<textarea class="demo01"></textarea>
	<div class="demo02"></div>
</body>
</html>
